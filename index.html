<!DOCTYPE html>
<html>
<head>
    <title>Detaylƒ± Not Hesaplama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            max-width: 100%;
            margin: 0;
            padding: 15px;
            background-color: #f9f9f9;
            line-height: 1.6;
        }
        .module { 
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { 
            text-align: center;
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        h2, h3 {
            color: #3498db;
            margin-top: 0;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
        }
        label {
            min-width: 120px;
            font-size: 0.9rem;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80px;
            font-size: 0.9rem;
        }
        button {
            padding: 12px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #219653;
        }
        .module-result, #result {
            background: #e8f4fc;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 1rem;
            border-left: 4px solid #3498db;
        }
        .exam-group {
            margin-left: 10px;
            padding-left: 10px;
            border-left: 2px solid #3498db;
        }
        .average {
            color: #16a085;
            font-style: italic;
            font-size: 0.9rem;
            margin: 5px 0 10px 0;
            font-weight: bold;
        }
        .section-title {
            background: #f0f7ff;
            padding: 8px;
            border-radius: 5px;
            margin: 15px 0 10px 0;
            font-weight: bold;
        }

        /* Mobil i√ßin ekstra ayarlar */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            label {
                min-width: 100%;
                margin-bottom: 5px;
            }
            input {
                width: 100%;
                max-width: 120px;
            }
            h1 {
                font-size: 1.3rem;
            }
            h2 {
                font-size: 1.1rem;
            }
            .module {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>üìä Detaylƒ± Not Hesaplama Aracƒ±</h1>

    <!-- 1. MOD√úL -->
    <div class="module">
        <h2>1. MOD√úL (%30)</h2>
        
        <div class="section-title">Pop Quiz'ler (Toplam %10)</div>
        <div class="exam-group">
            <div class="input-group">
                <label>1. Pop Quiz:</label> <input type="number" id="mod1_pq1" min="0" max="100">
            </div>
            <div class="input-group">
                <label>2. Pop Quiz:</label> <input type="number" id="mod1_pq2" min="0" max="100">
            </div>
            <div class="input-group">
                <label>3. Pop Quiz:</label> <input type="number" id="mod1_pq3" min="0" max="100">
            </div>
            <div class="input-group">
                <label>4. Pop Quiz:</label> <input type="number" id="mod1_pq4" min="0" max="100">
            </div>
            <div class="average" id="mod1_pq_avg"></div>
        </div>

        <div class="section-title">Diƒüer Deƒüerlendirmeler</div>
        <div class="input-group">
            <label>In-Class Spoken (%10):</label> <input type="number" id="mod1_spoken" min="0" max="100">
        </div>
        <div class="input-group">
            <label>Online Platform (%10):</label> <input type="number" id="mod1_online" min="0" max="100">
        </div>
        <div class="input-group">
            <label>Presentation (%10):</label> <input type="number" id="mod1_presentation" min="0" max="100">
        </div>

        <div class="section-title">Sƒ±navlar (Toplam %60)</div>
        <div class="exam-group">
            <div class="input-group">
                <label>1. Kƒ±sa Sƒ±nav:</label> <input type="number" id="mod1_ks1" min="0" max="100">
            </div>
            <div class="input-group">
                <label>2. Kƒ±sa Sƒ±nav:</label> <input type="number" id="mod1_ks2" min="0" max="100">
            </div>
            <div class="input-group">
                <label>3. Kƒ±sa Sƒ±nav:</label> <input type="number" id="mod1_ks3" min="0" max="100">
            </div>
            <div class="input-group">
                <label>4. Kƒ±sa Sƒ±nav:</label> <input type="number" id="mod1_ks4" min="0" max="100">
            </div>
            <div class="average" id="mod1_ks_avg"></div>
        </div>
        <div class="input-group">
            <label>Ara Sƒ±nav (%15):</label> <input type="number" id="mod1_midterm" min="0" max="100">
        </div>
        <div class="input-group">
            <label>Mod√ºl Atlama (%25):</label> <input type="number" id="mod1_final_module" min="0" max="100">
        </div>
        
        <div class="module-result" id="mod1_result"></div>
    </div>

    <!-- 2. MOD√úL -->
    <div class="module">
        <h2>2. MOD√úL (%30)</h2>
        
        <!-- 2. Mod√ºl i√ßeriƒüi 1. Mod√ºlle aynƒ± -->
        <!-- [1. Mod√ºldeki t√ºm i√ßerik buraya kopyalanacak] -->
        <!-- ID'ler "mod1_" yerine "mod2_" olarak deƒüi≈ütirilecek -->
    </div>

    <!-- YIL SONU SINAVI -->
    <div class="module">
        <h2>Yƒ±l Sonu Sƒ±navƒ± (%40)</h2>
        <div class="input-group">
            <label>Yƒ±l Sonu Notu:</label> <input type="number" id="final_exam" min="0" max="100">
        </div>
    </div>

    <button onclick="calculate()">HESAPLA</button>
    <div id="result"></div>

    <script>
        function calculateAverage(...scores) {
            const validScores = scores.filter(score => !isNaN(score) && score !== '');
            if (validScores.length === 0) return 0;
            return validScores.reduce((a, b) => a + b, 0) / validScores.length;
        }

        function calculateModule(modulePrefix) {
            // Pop Quiz'ler
            const pq_scores = [
                parseFloat(document.getElementById(`${modulePrefix}_pq1`).value),
                parseFloat(document.getElementById(`${modulePrefix}_pq2`).value),
                parseFloat(document.getElementById(`${modulePrefix}_pq3`).value),
                parseFloat(document.getElementById(`${modulePrefix}_pq4`).value)
            ];
            const pq_avg = calculateAverage(...pq_scores);
            document.getElementById(`${modulePrefix}_pq_avg`).innerHTML = `Pop Quiz Ortalama: ${pq_avg.toFixed(2)}`;

            // Kƒ±sa Sƒ±navlar
            const ks_scores = [
                parseFloat(document.getElementById(`${modulePrefix}_ks1`).value),
                parseFloat(document.getElementById(`${modulePrefix}_ks2`).value),
                parseFloat(document.getElementById(`${modulePrefix}_ks3`).value),
                parseFloat(document.getElementById(`${modulePrefix}_ks4`).value)
            ];
            const ks_avg = calculateAverage(...ks_scores);
            document.getElementById(`${modulePrefix}_ks_avg`).innerHTML = `Kƒ±sa Sƒ±nav Ortalama: ${ks_avg.toFixed(2)}`;

            // Diƒüer bile≈üenler
            const spoken = parseFloat(document.getElementById(`${modulePrefix}_spoken`).value) || 0;
            const online = parseFloat(document.getElementById(`${modulePrefix}_online`).value) || 0;
            const presentation = parseFloat(document.getElementById(`${modulePrefix}_presentation`).value) || 0;
            const midterm = parseFloat(document.getElementById(`${modulePrefix}_midterm`).value) || 0;
            const final_module = parseFloat(document.getElementById(`${modulePrefix}_final_module`).value) || 0;

            // Mod√ºl Toplamƒ±
            const module_total = 
                (pq_avg * 0.1) + 
                (spoken * 0.1) + 
                (online * 0.1) + 
                (presentation * 0.1) +
                (ks_avg * 0.2) + 
                (midterm * 0.15) + 
                (final_module * 0.25);
            
            document.getElementById(`${modulePrefix}_result`).innerHTML = 
                `1. Mod√ºl Toplamƒ±: <strong>${module_total.toFixed(2)}</strong> / 100 (${module_total >= 50 ? '‚úÖ Ge√ßti' : '‚ùå Kaldƒ±'})`;

            return module_total;
        }

        function calculate() {
            // Mod√ºl hesaplamalarƒ±
            const mod1_total = calculateModule("mod1");
            const mod2_total = calculateModule("mod2");

            // Yƒ±l sonu sƒ±navƒ±
            const final_exam = parseFloat(document.getElementById("final_exam").value) || 0;

            // Genel ortalama
            const total = (mod1_total * 0.3) + (mod2_total * 0.3) + (final_exam * 0.4);
            document.getElementById("result").innerHTML = 
                `üìå <strong>GENEL ORTALAMA: ${total.toFixed(2)} / 100</strong><br>
                ${total >= 50 ? 'üéâ Tebrikler, ge√ßtiniz!' : 'üò¢ √úzg√ºn√ºm, kaldƒ±nƒ±z'}`;
        }
    </script>
</body>
</html>
