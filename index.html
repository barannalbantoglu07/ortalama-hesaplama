<!DOCTYPE html>
<html>
<head>
    <title>Detaylı Not Hesaplama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .warning-banner {
            background-color: #fff3cd;
            color: #856404;
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ffeeba;
            font-size: 0.95rem;
            font-weight: bold;
            position: relative;
        }
        .warning-banner .close-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            max-width: 100%;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .module { 
            background: #fff;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { 
            text-align: center;
            color: #2c3e50;
            font-size: 1.5rem;
            margin: 15px;
        }
        h2, h3 {
            color: #3498db;
            margin-top: 0;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
        }
        label {
            min-width: 120px;
            font-size: 0.9rem;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80px;
            font-size: 0.9rem;
        }
        button {
            padding: 12px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: calc(100% - 30px);
            margin: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background: #219653;
        }
        .module-result, #result {
            background: #e8f4fc;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 1rem;
        }
        .exam-group {
            margin-left: 10px;
            padding-left: 10px;
            border-left: 2px solid #3498db;
        }
        .average {
            color: #16a085;
            font-style: italic;
            font-size: 0.9rem;
            margin: 5px 0 10px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            color: #777;
            font-size: 0.85rem;
            border-top: 1px solid #eee;
        }
        .developer {
            font-weight: 600;
            color: #2b6cb0;
        }
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            label {
                min-width: 100%;
                margin-bottom: 5px;
            }
            input {
                width: 100%;
                max-width: 120px;
            }
            h1 {
                font-size: 1.3rem;
            }
            h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="warning-banner" id="warningBanner">
        ⚠️ Bu araç tahmini sonuçlar üretir. Kesin sonuçlar için lütfen matematiğinize danışın. 0 1girmek istediğiniz nota lütfen 0 yazın.
        <span class="close-btn" onclick="document.getElementById('warningBanner').style.display='none'">×</span>
    </div>

    <h1>Detaylı Not Hesaplama Aracı</h1>

    <!-- 1. ve 2. Modüller Burada -->
    <!-- Kodun bu kısmı sorunsuz, önceki gibi bırakıldı -->

    <!-- (Kodun içeriği uzun olduğu için buraya yapıştırmadım, öncekiyle aynı şekilde) -->
    <!-- Ama orada 1. ve 2. modül yapısı aynen kalacak -->

    <!-- YIL SONU SINAVI -->
    <div class="module">
        <h2>Yıl Sonu Sınavı (%40)</h2>
        <div class="input-group">
            <label>Yıl Sonu Sınav Notu:</label> <input type="number" id="final_exam">
        </div>
    </div>

    <button onclick="calculate()">HESAPLA</button>
    <div id="result" style="margin: 0 15px 15px 15px;"></div>

    <footer>
        <p>Developed with ❤️ by <span class="developer">barann</span> & <span class="developer">DeepSeek</span></p>
    </footer>

    <script>
        function calculateAverage(...scores) {
            const validScores = scores.filter(score => !isNaN(score));
            if (validScores.length === 0) return 0;
            return validScores.reduce((a, b) => a + b, 0) / validScores.length;
        }

        function calculateModule(moduleNum) {
            const pq_scores = [
                parseFloat(document.getElementById(`mod${moduleNum}_pq1`).value),
                parseFloat(document.getElementById(`mod${moduleNum}_pq2`).value),
                parseFloat(document.getElementById(`mod${moduleNum}_pq3`).value),
                parseFloat(document.getElementById(`mod${moduleNum}_pq4`).value)
            ];
            const pq_avg = calculateAverage(...pq_scores);
            document.getElementById(`mod${moduleNum}_pq_avg`).innerHTML = `Pop Quiz Ortalama: ${pq_avg.toFixed(2)}`;

            const ks_scores = [
                parseFloat(document.getElementById(`mod${moduleNum}_ks1`).value),
                parseFloat(document.getElementById(`mod${moduleNum}_ks2`).value),
                parseFloat(document.getElementById(`mod${moduleNum}_ks3`).value),
                parseFloat(document.getElementById(`mod${moduleNum}_ks4`).value)
            ];
            const ks_avg = calculateAverage(...ks_scores);
            document.getElementById(`mod${moduleNum}_ks_avg`).innerHTML = `Kısa Sınav Ortalama: ${ks_avg.toFixed(2)}`;

            const spoken = parseFloat(document.getElementById(`mod${moduleNum}_spoken`).value) || 0;
            const online = parseFloat(document.getElementById(`mod${moduleNum}_online`).value) || 0;
            const presentation = parseFloat(document.getElementById(`mod${moduleNum}_presentation`).value) || 0;
            const midterm = parseFloat(document.getElementById(`mod${moduleNum}_midterm`).value) || 0;
            const final_module = parseFloat(document.getElementById(`mod${moduleNum}_final_module`).value) || 0;

            const module_total = 
                (pq_avg * 0.1) + 
                (spoken * 0.1) + 
                (online * 0.1) + 
                (presentation * 0.1) +
                (ks_avg * 0.2) + 
                (midterm * 0.15) + 
                (final_module * 0.25);
            
            document.getElementById(`mod${moduleNum}_result`).innerHTML = `${moduleNum}. Modül Toplamı: ${module_total.toFixed(2)} / 100`;

            return module_total;
        }

        function calculate() {
            const mod1_total = calculateModule(1);
            const mod2_total = calculateModule(2);
            const final_exam = parseFloat(document.getElementById("final_exam").value) || 0;

            const overall_grade = 
                (mod1_total * 0.3) + 
                (mod2_total * 0.3) + 
                (final_exam * 0.4);

            document.getElementById("result").innerHTML = `
                <strong>Genel Ortalama:</strong> ${overall_grade.toFixed(2)} / 100
            `;
        }
    </script>
</body>
</html>
